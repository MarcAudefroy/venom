name: My Redis testsuite
testcases:
- name: Commands_Test_Case
  context:
    dialURL: "redis://localhost:6379/0"
    type: redis
  steps:
  - type: redis
    commands:
        - FLUSHALL
  - type: redis
    commands:
        - SET foo bar
        - GET foo
        - KEYS *
    assertions:
        - result.commands.commands0.response ShouldEqual OK
        - result.commands.commands1.response ShouldEqual bar
        - result.commands.commands2.response.response0 ShouldEqual foo
  - type: redis
    commands:
        - UNKNOWN_COMMAND
    assertions:
        - result.commands.commands0.response ShouldEqual foo
- name: File_Test_Case
  context:
      dialURL: "redis://localhost:6379/0"
      type: redis
  steps:
  - type: redis
    commands:
        - FLUSHALL
  - type: redis
    path: testredis/commands.txt
    assertions:
        - result.commands.commands0.response ShouldEqual OK
        - result.commands.commands1.response ShouldEqual bar
        - result.commands.commands2.response.response0 ShouldEqual foo